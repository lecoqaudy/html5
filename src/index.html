        </div>

	        <div class="form-group" id="myid-group">

	          <textarea name="myId" id="myId" class="form-control" rows="3" required="required"></textarea>
	        </div>
	        <div class="form-group" id="ohterid-group">
	          <label for="">OtherId(Enter your friends id)</label>
	          <textarea name="otherId" id="otherId" class="form-control" rows="3" required="required"></textarea>
	        </div>
	        <button type="button" id="connect" class="btn btn-primary">Connect</button>
	      </form>
